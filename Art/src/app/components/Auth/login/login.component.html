<div class="alert alert-success shadow-lg" [class.visible]="isVisible">
  <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current h-10 w-10" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span><b>Welcome!!!!</b></span>
  </div>
</div>

<!-- error alert -->
<div class="alert alert-error shadow-lg" [class.error]="error">
  <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-10 w-10" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span><b>Error Logging In!!!</b></span>
  </div>
</div>

<section class="grid h-screen place-content-center bg-slate-900 text-slate-300">
  <div class="mb-10 text-center text-indigo-400">
    <img src="../../../assets/joint-low-resolution-logo-color-on-transparent-background.png" class="h-40 w-40 items-center justify-center ml-20">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="flex flex-col items-center justify-center space-y-6">
    <input  formControlName="email" type="email" id="email" name="email" placeholder="Email" class="w-80 appearance-none rounded-full border-0 bg-slate-800/50 p-2 px-4 focus:bg-slate-800 focus:ring-2 focus:ring-orange-500" />
    <div>
      <input  formControlName="password" type="password" id="password" name="password" placeholder="Password" class="w-80 appearance-none rounded-full border-0 bg-slate-800/50 p-2 px-4 focus:bg-slate-800 focus:ring-2 focus:ring-orange-500" />
      <p id="validation" class="text-center text-orange-500 italic text-sm"></p>
    </div>
    <button id="showPw" class="rounded-full bg-indigo-500 p-2 px-4 text-white hover:bg-orange-500">Login</button>
  </form>
</section>
